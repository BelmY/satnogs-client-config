            variable: 'apt_key_id'
            tags:
              - 'software'
          SATNOGS_SETUP_RELEASE_UPGRADE_ENABLED:
            type: 'variableyesno'
            short_description: 'Enable release upgrades'
            variable: 'satnogs_setup_release_upgrade_enabled'
            tags:
              - 'software'
          SATNOGS_CLIENT_VERSION:
            type: 'variablebox'
            short_description: 'Define SatNOGS client version'
            variable: 'satnogs_client_version'
            tags:
              - 'software'
          SATNOGS_CLIENT_URL:
