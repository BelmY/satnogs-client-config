  Show:
    type: 'configbox'
    short_description: 'Show configuration file'
    title: 'SatNOGS client configuration'
  Upgrade:
    type: 'upgrade'
    short_description: 'Upgrade system packages'
  Update:
    type: 'update'
    short_description: 'Update configuration tool'
  Reset:
    type: 'resetyesno'
    short_description: 'Reset configuration'
