            tags:
              - 'config'
          SATNOGS_LO_OFFSET:
            type: 'variablebox'
            short_description: 'Define local oscillator offset'
            variable: 'satnogs_lo_offset'
            tags:
              - 'config'
          SATNOGS_PPM_ERROR:
            type: 'variablebox'
            short_description: 'Define PPM error (integer)'
            variable: 'satnogs_ppm_error'
            tags:
              - 'config'
          SATNOGS_IF_GAIN:
            type: 'variablebox'
            short_description: 'Define SatNOGS Radio IF Gain'
            variable: 'satnogs_if_gain'
            tags:
              - 'config'
          SATNOGS_RF_GAIN:
            type: 'variablebox'
            short_description: 'Define SatNOGS Radio RF Gain'
