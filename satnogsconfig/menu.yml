---
_submenu_description: &submenu_description |
  [UP], [DOWN] arrow keys to move
  [ENTER] to select

type: 'submenu'
short_description: 'Main menu'
description: *submenu_description
exit_button: true
cancel_label: 'Exit'
cancel:
  type: 'exit'
  short_description: 'Are you sure you want to exit without applying configuration?'
  defaultno: true
extra_button: true
extra_label: 'Apply'
extra:
  type: 'apply'
defaults:
  ok_label: 'OK'
  cancel_label: 'Cancel'
  exit_label: 'Exit'
  help_label: 'Help'
  no_label: 'No'
  yes_label: 'Yes'
items:
  Basic:
    type: 'submenu'
    short_description: 'Basic Menu'
    description: *submenu_description
    items:
      SATNOGS_API_TOKEN:
        type: 'variablebox'
        short_description: 'Define API token'
        variable: 'satnogs_api_token'
        tags:
          - 'config'
      SATNOGS_RX_DEVICE:
        type: 'variablebox'
        short_description: 'Define RX device'
        variable: 'satnogs_rx_device'
        tags:
          - 'config'
      SATNOGS_STATION_ELEV:
        type: 'variablebox'
        short_description: 'Define station elevation'
        variable: 'satnogs_station_elev'
        tags:
          - 'config'
      SATNOGS_STATION_ID:
        type: 'variablebox'
        short_description: 'Define station ID'
        variable: 'satnogs_station_id'
        tags:
          - 'config'
      SATNOGS_STATION_LAT:
        type: 'variablebox'
        short_description: 'Define station latitude'
        variable: 'satnogs_station_lat'
        tags:
          - 'config'
      SATNOGS_STATION_LON:
        type: 'variablebox'
        short_description: 'Define station longitude'
        variable: 'satnogs_station_lon'
        tags:
          - 'config'
      HAMLIB_UTILS_ROT_ENABLED:
        type: 'variableyesno'
        short_description: 'Enable Hamlib rotctld'
        variable: 'hamlib_utils_rot_enabled'
        tags:
          - 'config'
      HAMLIB_UTILS_ROT_OPTS:
        type: 'variablebox'
        short_description: 'Define Hamlib rotctld options'
        variable: 'hamlib_utils_rot_opts'
        tags:
          - 'config'
  Advanced:
    type: 'submenu'
    short_description: 'Advanced Menu'
    description: *submenu_description
    items:
      Network:
        type: 'submenu'
        short_description: 'Network settings'
        description: *submenu_description
        items:
          SATNOGS_API_TOKEN:
            type: 'variablebox'
            short_description: 'Define API token'
            variable: 'satnogs_api_token'
            tags:
              - 'config'
          SATNOGS_STATION_ELEV:
            type: 'variablebox'
            short_description: 'Define station elevation'
            variable: 'satnogs_station_elev'
            tags:
              - 'config'
          SATNOGS_STATION_ID:
            type: 'variablebox'
            short_description: 'Define station ID'
            variable: 'satnogs_station_id'
            tags:
              - 'config'
          SATNOGS_STATION_LAT:
            type: 'variablebox'
            short_description: 'Define station latitude'
            variable: 'satnogs_station_lat'
            tags:
              - 'config'
          SATNOGS_STATION_LON:
            type: 'variablebox'
            short_description: 'Define station longitude'
            variable: 'satnogs_station_lon'
