          HAMLIB_UTILS_RIG_OPTS:
            type: 'variablebox'
            short_description: 'Define Hamlib rigctld options'
            variable: 'hamlib_utils_rig_opts'
            tags:
              - 'config'
      SNMP:
        type: 'submenu'
